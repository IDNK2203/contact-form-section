<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/3c76e6d008.js" crossorigin="anonymous"></script>
    <title>contact us section</title>
    <!-- <link href="./Fontawe/css/all.css" rel="stylesheet" /> -->
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <style>
    .g-recaptcha{
      margin: 1rem auto;
    }
  </style>
  <body>
    <section class="contact-us-section">
      <div class="container">
        <div class="contact">
          <div class="contact__intro-text">
            <h2 class="contact__h2">Let's talk</h2>
            <p class="contact__p">Ask us anything or just say hi</p>
          </div>
          <div class="contact__methods">
            <p class="contact__method">
              <i class="fas fa-phone"></i
              ><a href="tel:+2348060571697">+234-806-0571-697</a>
            </p>
            <p class="contact__method">
              <i class="far fa-envelope"></i>
              <a href="mailto:efeidukpaye@gmail.com">efeidukpaye@gmail.com</a>
            </p>
            <p class="contact__method">
              <i class="fas fa-map-marker-alt"></i> Lorem ipsum dolor sit amet
              consectetur adipisicing elit. recusandae quod omnis.
            </p>
          </div>
        </div>
        <div class="form-container">  
          <form
            novalidate
            name="contact"
            method="POST"
            class="contact-us-form"
            action="https://usebasin.com/f/bcc105083549"
          >
            <p class="contact-us-form__item">
              <label for="full-name"> full-name</label>
              <input
                class="contact-us-form__input"
                required
                type="text"
                id="full-name"
                name="full-name"
                placeholder="full-name"
              />
              <span class="contact-us-form__indicator">
                <img src="./images/icon-error.svg " alt="error-icon"
              /></span>
              <small class="contact-us-form__err-msg"></small>
            </p>
            <p class="contact-us-form__item">
              <label for="email"> email</label>
              <input
                class="contact-us-form__input"
                required
                type="email"
                id="email"
                name="_replyto"
                placeholder="Email Address"
              />
              <span class="contact-us-form__indicator">
                <img src="./images/icon-error.svg" alt="error-icon"
              /></span>
              <small class="contact-us-form__err-msg"></small>
            </p>
            <p class="contact-us-form__item">
              <label for="meassage">message</label>
              <textarea
                class="contact-us-form__input contact-us-form__input--textarea"
                required="true"
                placeholder="what on your mind"
                rows="5"
                name="message"
                id="message"

              >
              </textarea>
              <span class="contact-us-form__indicator">
                <img src="./images/icon-error.svg" alt="error-icon"
              /></span>
              <small class="contact-us-form__err-msg"></small>
            </p>
            <button
            type="submit"
            class="btn btn--primary"
            >
              send<i class="far fa-paper-plane"></i>
            </button>
       
          </form> 
          <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>

          <div class="contact-us-form__socials">
            <ul class="contact-us-form__socials-list">
              <li class="contact-us-form__socials-item">
                <a href="#" class="contact-us-form__socials-link"
                  ><i class="fab fa-facebook-square"></i
                ></a>
              </li>
              <li class="contact-us-form__socials-item">
                <a href="#" class="contact-us-form__socials-link"
                  ><i class="fab fa-twitter-square"></i
                ></a>
              </li>
              <li class="contact-us-form__socials-item">
                <a href="#" class="contact-us-form__socials-link"
                  ><i class="fab fa-snapchat-square"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script src="./index.js"></script>
</html>
